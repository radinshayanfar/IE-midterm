<html>

<head>
    <meta charset="utf-8" />
    <title> My great gender detection tool</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

    <section>
        <h1>Mr. or Ms.?</h1>

        <div class="flex-container">
            <article>
                <form class="col-container">
                    <div>
                        Name: &nbsp;
                        <input id="name-field" type="text" name="name" />
                    </div>

                    <div>
                        <div>
                            <input id="rad-m" type="radio" name="gender" value="male" />
                            <label for="rad-m"> Male </label>
                        </div>
                        <div>
                            <input id="rad-f" type="radio" name="gender" value="female" />
                            <label for="rad-f"> Female </label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <div>
                            <button id="submit-btn" type="submit">Submit</button>
                        </div>
                        <div>
                            <button id="save-btn" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </article>

            <div class="col-container">
                <article>
                    <h2> Prediction </h2>

                    <p>Gender: <span class="prediction" id="genderResult"></span></p>
                    <p>Probability: <span class="prediction" id="probResult"></span></p>
                </article>
                <article id="saved-box">
                    <h2> Saved answer </h2>

                    <button id="clear-btn" type="button"> Clear </button>
                </article>
            </div>
        </div>

        <div id="status-box">

        </div>

    </section>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
